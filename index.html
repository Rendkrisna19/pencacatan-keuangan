<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Catatan Keuangan</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-5 bg-gray-100">
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
        <h1 class="text-2xl font-bold text-center mb-6">Aplikasi Pencacatan Keuangan</h1>
        <div class="flex justify-between mb-6">
            <div class="bg-green-200 p-3 rounded-lg">Total Pemasukan: <span id="totalIncome" class="font-semibold">Rp0</span></div>
            <div class="bg-red-200 p-3 rounded-lg">Total Pengeluaran: <span id="totalExpense" class="font-semibold">Rp0</span></div>
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Tanggal:</label>
            <input type="date" id="date" class="border w-full p-3 rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Keterangan:</label>
            <input type="text" id="description" class="border w-full p-3 rounded" placeholder="Masukkan keterangan">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold">Tipe Transaksi:</label>
            <select id="type" class="border w-full p-3 rounded">
                <option value="income">Pemasukan</option>
                <option value="expense">Pengeluaran</option>
            </select>
        </div>
        <div class="mb-6">
            <label class="block mb-1 font-semibold">Jumlah (Rp):</label>
            <input type="number" id="amount" class="border w-full p-3 rounded" placeholder="Masukkan jumlah">
        </div>
        <button id="addTransaction" class="bg-green-500 text-white p-3 w-full rounded mb-3">Tambah Transaksi</button>
        <button id="clearData" class="bg-red-500 text-white p-3 w-full rounded mb-3">Hapus Semua Data</button>
        <button id="savePDF" class="bg-blue-500 text-white p-3 w-full rounded mb-3">Simpan PDF</button>
        <button id="deleteLastRow" class="bg-yellow-500 text-white p-3 w-full rounded">Hapus Baris Terakhir</button>
    </div>
    
    <div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg mt-6">
        <h2 class="text-xl font-bold mb-4">Data Keuangan</h2>
        <div class="overflow-x-auto">
            <table class="w-full border-collapse border border-gray-400" id="transactionTable">
                <thead>
                    <tr class="bg-gray-200">
                        <th class="border p-3">Tanggal</th>
                        <th class="border p-3">Keterangan</th>
                        <th class="border p-3">Pemasukan (Rp)</th>
                        <th class="border p-3">Pengeluaran (Rp)</th>
                        <th class="border p-3">Saldo (Rp)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let transactions = [];
        let saldo = 0;

        function updateTotals() {
            let totalIncome = 0, totalExpense = 0;
            transactions.forEach(trx => {
                if (trx.type === "income") totalIncome += trx.amount;
                else totalExpense += trx.amount;
            });
            $("#totalIncome").text(`Rp${totalIncome.toLocaleString("id-ID")}`);
            $("#totalExpense").text(`Rp${totalExpense.toLocaleString("id-ID")}`);
        }

        function updateTable() {
            let tbody = $("#transactionTable tbody");
            tbody.empty();
            saldo = 0;
            transactions.forEach(trx => {
                saldo += trx.type === "income" ? trx.amount : -trx.amount;
                tbody.append(`
                    <tr>
                        <td class='border p-3'>${trx.date}</td>
                        <td class='border p-3'>${trx.description}</td>
                        <td class='border p-3'>${trx.type === "income" ? "Rp" + trx.amount.toLocaleString("id-ID") : ""}</td>
                        <td class='border p-3'>${trx.type === "expense" ? "Rp" + trx.amount.toLocaleString("id-ID") : ""}</td>
                        <td class='border p-3'>Rp${saldo.toLocaleString("id-ID")}</td>
                    </tr>
                `);
            });
            updateTotals();
        }

        $("#addTransaction").click(() => {
            let date = $("#date").val();
            let description = $("#description").val();
            let type = $("#type").val();
            let amount = parseInt($("#amount").val()) || 0;

            if (!date || !description || amount <= 0) return alert("Semua field harus diisi dengan benar!");

            transactions.push({ date, description, type, amount });
            updateTable();
        });

        $("#clearData").click(() => {
            transactions = [];
            saldo = 0;
            updateTable();
        });

        $("#deleteLastRow").click(() => {
            transactions.pop();
            updateTable();
        });

        $("#savePDF").click(() => {
            html2canvas(document.querySelector("#transactionTable")).then(canvas => {
                let imgData = canvas.toDataURL("image/png");
                let pdf = new jspdf.jsPDF();
                pdf.text("Data Keuangan", 10, 10);
                pdf.addImage(imgData, "PNG", 10, 20, 180, 0);
                pdf.save("Catatan_Keuangan.pdf");
            });
        });
    </script>
</body>
</html>
